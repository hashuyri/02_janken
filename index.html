<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ボールゲーム</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>

    <section id="rule_section">
      <div class="rule_box">
        <div class="left_rule_box">
          <h1>ボールゲーーーム!!</h1>
          <button id="start">スタート</button>
        </div>

        <div id="explanation">
          <h2>ルール説明</h2>
          <ul>
            <li>BOX内を動き回る7個のボールの内、一つを選択する</li>
            <li>ボールは衝突上限回数に達した場合消滅する</li>
            <li id="bomb"></li>
            <li>最後の1つになったらゲーム終了</li>
          </ul>
          <p>※壁への当たりも衝突回数に含める</p>
        </div>
      </div>
    </section>

    <section id="balls_select">
      <div class="balls_box">
        <div id="black_ball" class="balls"></div>
        <p id="black_count" class="count_text"></p>
      </div>
      <div class="balls_box">
        <div id="yellow_ball" class="balls"></div>
        <p id="yellow_count" class="count_text"></p>
      </div>
      <div class="balls_box">
        <div id="green_ball" class="balls"></div>
        <p id="green_count" class="count_text"></p>
      </div>
      <div class="balls_box">
        <div id="red_ball" class="balls"></div>
        <p id="red_count" class="count_text"></p>
      </div>
      <div class="balls_box">
        <div id="orange_ball" class="balls"></div>
        <p id="orange_count" class="count_text"></p>
      </div>
      <div class="balls_box">
        <div id="purple_ball" class="balls"></div>
        <p id="purple_count" class="count_text"></p>
      </div>
      <div class="balls_box">
        <div id="blue_ball" class="balls"></div>
        <p id="blue_count" class="count_text"></p>
      </div>
    </section>

    <section id="canvas_section">
      <canvas width="1000px" height="600px" id="canvas"></canvas>
    </section>

    <section>
      <div id="btn_box">
        <button id="submit">最初から</button>
      </div>
    </section>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/funcsion.js"></script>
</body>

</html>
